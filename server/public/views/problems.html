<div ng-controller="ProblemsCtrl as ctrl">

    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
            <h1>Problems</h1>

            <p>This page shows all files that contain clone fragments. The files are sorted by the percentage of lines
                in a file that are contained in a fragment.</p>
            <br>
            <table class="table">
                <tr ng-repeat="problemFile in ctrl.problemFiles">
                    <td>
                        <span class="pull-right"><span
                                class="label label-warning">{{problemFile.percentageDuplicated}}%</span></span>
                        <file-link path="problemFile.target.path"></file-link>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
