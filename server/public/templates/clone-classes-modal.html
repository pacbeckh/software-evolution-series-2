<div class="modal-header">
    <h3 class="modal-title">Clone class {{cloneClass.uid}}</h3>
</div>
<div class="modal-body">
    <uib-tabset>
        <uib-tab ng-repeat="cloneClass in cloneClasses" heading="Clone Class {{cloneClass.uid}}" active="cloneClass.active">
            <div data-ng-if="cloneClass.active">
                <clone-class-info clone-class="cloneClass">
                </clone-class-info>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close()">Close</button>
</div>
